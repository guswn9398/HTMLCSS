<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>박스사이징</title>

    <style>
        /*html 요소의 실제 너비 = 자기 width + border + padding
        html 요소의 실제 높이 = 자기 height + border + padding*/
        #box1 {
            width: 200px;
            height: 200px;
            background: red;
            text-align: center;
        }

        #box2 {
            width: 200px;
            height: 200px;
            background: yellow;
            text-align: auto;
        }

    </style>

</head>

<body>

    <div id="box1">box1</div>

    <div id="box2">box2</div>

</body>

</html>
