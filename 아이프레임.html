<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <title>아이프레임</title>
 <style>

	/*아이프레임의 위치와 크기 조절*/
	iframe{
		position:absolute;
		left:500px;
		top: 200px;
		border:0px;
	}
 </style>
</head>
<body>
<!--
기존 프레임의 단점
기존 프레임은 횡단, 종단으로 분리시켜버려서 화면이 협소해지고 요즘 트랜드에 적함하지 않다.
해결책) 크기와 위치를 자유롭게 설정할 수 있는 iframe을 사용
-->
<a href = "http://www.copang.com/" target="main">쿠팡으로 이동</a>
<iframe src="http://nate.com" name="main"></iframe>

</body>
</html>
