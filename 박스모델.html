<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <title>box모델</title>

<style>
	#box1{ /*아래쪽 물체와의 마진을 둠*/
		width:50px;
		height:50px;
		background:red;
		margin-bottom:30px;

		/*이 박스가 보유한 내용물을 벽과 간격주기*/
		padding:25px;

		}

	#box2{
		width:100px;
		height:100px;
		background:blue;
		}


</style>

</head>
<body>

<pre>
	<h3>
		html의 모든 tag은 box로 간주되는데, 이 때 박스와 박스간의 간격을 margin이라고 하고 
		하나의박스안에 있는 내용물과 박스와의 간격은 padding이라고 한다.
	</h3>
</pre>

	<div id="box1">내용물</div>
	<div id="box2">내용물</div>

</body>
</html>
