<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <title>회원가입 양식</title>
 <!--
 스타일 시트를 적용하는 방법은 두가지가 있다
 1. 인라인 방식 : 해당 태그에 직접 명시하는 방식
                      적용 대상이 많을 경우 효율성이 떨어짐
 2. 임베드 방식 : style 태그에 일괄 적용하는 방식
                   -  문법형식 어떤 태그를 대상으로 어떤 처리를 할지 표현 ex) td {font-size:9pt}
 -->
 <style>
 /*
아래와 같은 문법형식에서 대상을 가리켜, 선택자라고 한다
ex) td 선택자
 */
 table{
	border:20px dotted red; /*두께는 20, 빨간 실선*/
 }
td {
	font-size:9pt;
	background:yellow;
}	
input{
	background:dodgerblue;
	color:white;
}
select{
	background:green;
	color:white;
}
/*id를 선택자로 사용할 경우 #을 붙힌다.*/
#t_name{
	background:pink;
}
body{
	background:gray;

}
</style>
</head>

<body>
<table width = "600px" border = "2px">
	<tr>
		<td colspan="2" align = "center" style="font-size:10px">
		회원가입
		</td>
	</tr>
	<tr>
		<td>ID</td>
		<td><input type = "text.." placeholder = "아이디입력"/></td>
	</tr>
	<tr>
		<td>PASSWORD</td>
		<td><input type = "password.." placeholder = "비밀번호"/></td>
	</tr>
	<tr>
		<td>NAME</td>-

		<td><input type = "text.."  id="t_name"placeholder = "아이디입력"/></td>
	</tr>
	<tr>
		<td>연락처</td>
		<td>
			<select>
				<option>010</option>
				<option>011</option>
				<option>017</option>
				<option>019</option>
			</select>
			- <input type = "text" placeholder = "가운데 번호" size = "8"/>
			- <input type = "text" placeholder = "뒷번호" size = "8"/>
		</td>
	</tr>
	<tr>
		<td>취미</td>
		<td>
			여행<input type = "checkbox"/>
			운동<input type = "checkbox"/>
			등산<input type = "checkbox"/>
			수영<input type = "checkbox"/>
		</td>
	</tr>
	<tr>
		<td>Email</td>
		<td>
			<input type = "text" placeholder = "메일아이디"/>@
			<select>
			<option>네이버<option>
			<option>지메일<option>
			<option>한메일<option>
			</select>
		</td>
	</tr>
	<tr>
		<td>메일수신여부</td>
		<td>
		예<input type = "radio" name = "receive"/>
		아니오<input type = "radio" name = "receive"/>
		</td>
	</tr>
	<tr>
		<td>우편번호</td>
		<td> 
			<input type = "text" placeholder="우편번호" size = "5" readonly/>
			<button>우편번호 검색</button>
		</td>
		</tr>

	<tr>
		<td colspan = "2" align="center">
			<button>가입하기</button>
		</td>
	</tr>

</table>
</body>
</html>
